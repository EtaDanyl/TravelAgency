<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Travel agency: Contact Us</title>
        <meta name="description" content="Travel agency: Contact Us">
        <meta name="author" content="You">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
        >
        <link
        href="https://fonts.googleapis.com/css?family=Dancing+Script&family=Montserrat:400,700&&display=swap"
        rel="stylesheet"
        >
        <link href="./css/header.css" rel="stylesheet" type="text/css">
        <link href="./css/destinations.css" rel="stylesheet" type="text/css">
        <link href="./css/footer.css" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <style>
        #headerimage {
            background-image: url('./images/backgrounds/background1.jpg');
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 28vh;
            color: white;
        }

        input::placeholder {
            color: white !important;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        .input-container input {
            padding-left: 30px;
        }
        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #000;
        }
        </style>
    </head>
    <body>
        <header id="headerimage">
            <div class="col-md-8 offset-md-2 p-3">
                <h1 class="display-2 pt-5">Contact Us</h1>
            </div>
        </header>
        <div class="my-5" style="height: 0px;"></div>

        
        <div class="container">
            <div class="col-md-8 offset-md-2 p-3">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="destination" class="form-label display-6" style="color: black;">Full Name</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input id="username" class="form-control" style="height: 50px;" placeholder="Enter your full name">
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="destination" class="form-label display-6" style="color: black;">Email Address</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input id="email" class="form-control" style="height: 50px;" placeholder="Enter your email address">
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="destination" class="form-label display-6" style="color: black;">Phone Number</label>
                    <div class="input-container">
                        <i class="fas fa-phone-alt"></i>
                        <input id="phone" class="form-control" style="height: 50px;" placeholder="Enter your phone number">
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 30px;">
                    <label for="destination" class="form-label display-6" style="color: black;">Your Question</label>
                    <textarea id="from" class="form-control" style="height: 200px;"></textarea>
                </div>
                <div class="col-auto d-flex align-items-end">
                    <button type="submit" class="btn btn-primary rounded-pill" style="background-color: #fec107; color: black; width: 100%; border-width: 1px; border-color: black;">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>


        <div class="my-5" style="height: 0px;"></div>
        <footer class="footer" style="background-color: #fec107; padding: 20px 0;">
            <div class="container mt-4">
                <div class="row text-center">
                    <div class="col-md-6 text-md-start">
                        <h1>Links</h1>
                        <p><a href="#" class="text-black text-decoration-none">Home</a></p>
                        <p><a href="#" class="text-black text-decoration-none">Destinations</a></p>
                        <p><a href="#" class="text-black text-decoration-none">About</a></p>
                        <p><a href="#" class="text-black text-decoration-none">Contact</a></p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <h3>Newsletter</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla euismod, nisl nec tincidunt dapibus, magna libero fermentum augu.</p>
                        <form class="d-flex w-100">
                            <input type="email" class="form-control me-2" placeholder="Enter your email" required>
                            <button type="submit" class="btn btn-success">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
